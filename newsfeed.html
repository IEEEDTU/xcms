<!DOCTYPE html>
<html ng-app="xcms" lang="en-US">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.js"></script>
<script src="js/appN.js" type="text/javascript"></script>
<body ng-controller='mainCtrl'>
Add News:
<form ng-submit="addNews()">
<PRE>
	Headline 	: 	<input type="TEXT" ng-model="news.headline"> </input>
	Description	: 	<input type="TEXT"" ng-model="news.description"></input>
	Image 		: 	<input type="TEXT" ng-model="news.image"></input>
	Link 		: 	<input type="TEXT" ng-model="news.link"></input>
	PublishedBy	: 	<input type="TEXT" ng-model="news.publishedBy"></input>
	<input type="submit"></input>
</PRE>
</form>
{{response}}
<br/>
<form ng-submit="retrieveNews()">
<pre>
Retrieve News:
RowsPerPage	: 	<input type="TEXT" ng-model="page.rowsPerPage"> </input>
PageNo		: 	<input type="TEXT"" ng-model="page.pageNo"></input>
	<input type="submit"></input>
News Retrieved:
<ul>
	<li ng-repeat="N in moreNews">
		{{N.fields.headline}} - {{N.fields.description}}
	</li>
</ul>
	
</pre>
</form>
</body>
</html>
